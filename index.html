<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="side-bar">
      <div class="logo-container">
        <img src="" alt="" />
        <p class="app-name">Barangay 418</p>
      </div>

      <p class="photo-credit">
        Photo by
        <a
          href="https://unsplash.com/@shots?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Christian Ang </a
        >on
        <a
          href="https://unsplash.com/photos/cars-on-road-near-buildings-during-daytime-SZKn8dUagjc?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Unsplash</a
        >
      </p>
    </div>

    <div class="main-content">
      <div class="text-wrapper">
        <h1 class="page-name">Barangay 418 Census System</h1>
        <p>
          Welcome! We are dedicated in revolutionizing the way census data is
          collected and utilized in our community.
        </p>
        <p>Sign-up here to become an admin</p>
      </div>

      <form action="" method="post" id="signup">
        <div class="form">
          <div class="input">
            <input
              type="text"
              name="first_name"
              id="first_name"
              required
            /><label for="name">First name</label>
          </div>

          <div class="input">
            <input type="text" name="last_name" id="last_name" required /><label
              for="last_name"
              >Last name</label
            >
          </div>

          <div class="input">
            <input
              type="email"
              name="user_email"
              id="user_email"
              required
            /><label for="user_email">Email </label>
          </div>

          <div class="input">
            <input
              type="password"
              name="user_password"
              id="user_password"
              required
            /><label for="user_password">Password </label>
          </div>

          <div class="input">
            <input
              type="password"
              name="confirm_password"
              id="confirm_password"
              required
            /><label for="confirm_password">Confirm password </label>
          </div>

          <div class="input">
            <input type="text" name="code" id="code" required />
            <label for="code">Enter code </label>
          </div>
        </div>

        <button type="submit">Create account</button>
        <p class="account-existing">
          Already have an account? <span><a href="">Log-in</a></span>
        </p>
      </form>
    </div>
  </body>
</html>
