<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Photo by <a href="https://unsplash.com/@shots?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
        
        Christian Ang

    </a> on <a href="https://unsplash.com/photos/cars-on-road-near-buildings-during-daytime-SZKn8dUagjc?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
    *for credits*
   -->
    <div class="display">
      <div class="img-container">
        <img src="" alt="" />
        <p class="app-name">Barangay 418</p>
      </div>

      <p class="photo-credit">
        Photo by
        <a
          href="https://unsplash.com/@shots?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Christian Ang </a
        >on
        <a
          href="https://unsplash.com/photos/cars-on-road-near-buildings-during-daytime-SZKn8dUagjc?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Unsplash</a
        >
      </p>
    </div>

    <div class="main-content">
      <div class="text-wrapper">
        <h1 class="page-name">Barangay 418 Census System</h1>
        <p>
          Welcome! We are dedicated in revolutionizing the way census data is
          collected and utilized in our community.
        </p>
        <p>Sign-up here to become an admin</p>
      </div>

      <form action="" method="post" id="signup">
        <div class="form">
          <div class="input">
            <input type="text" name="name" id="name" /><label for="name"
              >First name</label
            >
          </div>
          <div class="input">
            <input type="text" /><label for="">Last name</label>
          </div>
          <div class="input">
            <input type="text" /><label for="">Email </label>
          </div>
          <div class="input">
            <input type="text" /><label for="">Password </label>
          </div>
          <div class="input">
            <input type="text" /><label for="">Confirm password </label>
          </div>
          <div class="input">
            <input type="text" /> <label for="">Enter code </label>
          </div>
        </div>
        <button type="submit">Create account</button>
        <p class="account-existing">
          Already have an account? <span><a href="">Log-in</a></span>
        </p>
      </form>
    </div>
  </body>
</html>
